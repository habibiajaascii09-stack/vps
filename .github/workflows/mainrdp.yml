- name: Create .env inside panel (safe heredoc)
  run: |
    DIR=${{ steps.wait_panel.outputs.dir }}
    docker exec ptero_panel sh -c "cat > ${DIR}/.env" << 'EOF'
APP_ENV=production
APP_DEBUG=false
APP_URL=http://127.0.0.1:8080
DB_CONNECTION=mysql
DB_HOST=ptero_mysql
DB_PORT=3306
DB_DATABASE=ptero
DB_USERNAME=ptero
DB_PASSWORD=ptero123
QUEUE_CONNECTION=sync
CACHE_DRIVER=file
SESSION_DRIVER=file
EOF
