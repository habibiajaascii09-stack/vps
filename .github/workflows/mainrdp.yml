name: VPS and Setup Panel

on:
  workflow_dispatch:
    inputs:
      tailscale_authkey:
        description: 'Tailscale Auth Key'
        required: true
        default: 'tskey-auth-~~~~~~~'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y curl wget gnupg2 software-properties-common

      - name: Install Tailscale with Retry
        run: |
          for i in {1..3}; do
            echo "Attempt $i to install Tailscale..."
            if curl -fsSL https://tailscale.com/install.sh | sh; then
              echo "Tailscale installed successfully"
              break
            else
              echo "Failed attempt $i, retrying in 5 seconds..."
              sleep 5
            fi
          done
          sudo tailscale up --authkey ${{ inputs.tailscale_authkey }} --hostname github-runner

      - name: Get Tailscale IP
        id: tailscale_ip
        run: |
          echo "TAILSCALE_IP=$(tailscale ip -4)" >> $GITHUB_ENV

      - name: Stop and Disable Apache2 (if exists)
        run: |
          sudo systemctl stop apache2 || true
          sudo systemctl disable apache2 || true
          sudo apt remove --purge apache2* -y || true

      - name: Install Nginx
        run: |
          sudo apt install -y nginx
          sudo systemctl start nginx
          sudo systemctl enable nginx

      - name: Remove Default Nginx Welcome Page
        run: |
          sudo rm -f /etc/nginx/sites-enabled/default
          sudo rm -f /var/www/html/index.nginx-debian.html

      - name: Configure Nginx Default Server Block to Serve Info Page or Proxy to Panel
        run: |
          sudo tee /etc/nginx/sites-available/default > /dev/null <<EOF
          server {
              listen 80 default_server;
              server_name _;
              location / {
                  try_files /var/www/html/index.html @proxy_panel;
              }
              location @proxy_panel {
                  proxy_pass http://localhost:8080;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOF
          sudo ln -sf /etc/nginx/sites-available/default /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl restart nginx

      - name: Configure Nginx for Pterodactyl Panel
        run: |
          sudo tee /etc/nginx/sites-available/panel.panelasip.my.id > /dev/null <<EOF
          server {
              listen 80;
              server_name panel.panelasip.my.id;
              location / {
                  proxy_pass http://localhost:8080;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOF
          sudo ln -s /etc/nginx/sites-available/panel.panelasip.my.id /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl restart nginx

      - name: Configure Nginx for Pterodactyl Node
        run: |
          sudo tee /etc/nginx/sites-available/node.panel.my.id > /dev/null <<EOF
          server {
              listen 80;
              server_name node.panel.my.id;
              location / {
                  proxy_pass http://localhost:8081;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
          EOF
          sudo ln -s /etc/nginx/sites-available/node.panel.my.id /etc/nginx/sites-enabled/
          sudo nginx -t
          sudo systemctl restart nginx

      - name: Install Docker (for Pterodactyl)
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Install Pterodactyl Panel
        run: |
          curl -sSL https://pterodactyl-installer.sebastian-lehrbach.de/ | sudo bash -s -- --panel-only --email ashifaja123@gmail.com --password ashifaja123 --hostname panel.panelasip.my.id --port 8080

      - name: Install Pterodactyl Wings (Node)
        run: |
          curl -sSL https://pterodactyl-installer.sebastian-lehrbach.de/ | sudo bash -s -- --wings-only --panel-url https://panel.panelasip.my.id --token YOUR_WINGS_TOKEN --hostname node.panel.my.id --port 8081

      - name: Verify and Start Services Manually if Needed
        run: |
          # Check if panel is running on port 8080
          if sudo netstat -tlnp | grep -q :8080; then
            echo "Panel is running on port 8080"
          else
            echo "Panel not running, attempting to start manually..."
            # Assuming panel is installed in /var/www/pterodactyl or similar
            cd /var/www/pterodactyl || cd /srv/pterodactyl || echo "Panel directory not found"
            if [ -f artisan ]; then
              sudo php artisan serve --host=0.0.0.0 --port=8080 &
              echo "Started panel manually on port 8080"
            else
              echo "Artisan file not found, panel may not be installed correctly"
            fi
          fi
          # Check if wings is running on port 8081
          if sudo netstat -tlnp | grep -q :8081; then
            echo "Wings is running on port 8081"
          else
            echo "Wings not running, attempting to start..."
            sudo systemctl start wings || echo "Failed to start wings via systemctl"
            # If systemctl fails, try manual start if wings binary exists
            if ! sudo netstat -tlnp | grep -q :8081; then
              sudo /usr/local/bin/wings --config /etc/pterodactyl/config.yml &
              echo "Started wings manually"
            fi
          fi
          # Restart Nginx
          sudo systemctl restart nginx

      - name: Create Info Page for Website
        run: |
          sudo mkdir -p /var/www/html
          sudo tee /var/www/html/index.html > /dev/null <<EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Pterodactyl Setup Info</title>
          </head>
          <body>
              <h1>Pterodactyl Panel and Wings Setup</h1>
              <p><strong>IP VPS:</strong> ${{ env.TAILSCALE_IP }}</p>
              <p><strong>VPS Password:</strong> (Default Ubuntu runner, no password set)</p>
              <p><strong>Akun Panel:</strong> ashifaja123@gmail.com</p>
              <p><strong>Password Panel:</strong> ashifaja123</p>
              <p><strong>Panel URL:</strong> <a href="http://panel.panelasip.my.id">panel.panelasip.my.id</a></p>
              <p><strong>Node URL:</strong> <a href="http://node.panel.my.id">node.panel.my.id</a></p>
              <h2>Service Status:</h2>
              <pre>$(sudo systemctl status pterodactyl-panel --no-pager -l 2>/dev/null || echo "Panel service not found")</pre>
              <pre>$(sudo systemctl status wings --no-pager -l 2>/dev/null || echo "Wings service not found")</pre>
              <pre>$(sudo systemctl status nginx --no-pager -l 2>/dev/null || echo "Nginx service not found")</pre>
              <h2>Running Processes:</h2>
              <pre>$(ps aux | grep -E "(pterodactyl|wings|nginx|php)" | head -20)</pre>
              <h2>Ports in Use:</h2>
              <pre>$(sudo netstat -tlnp | grep -E ":(80|8080|8081) ")</pre>
          </body>
          </html>
          EOF

      - name: Output Information
        run: |
          echo "IP VPS: ${{ env.TAILSCALE_IP }}"
          echo "VPS Password: (Default Ubuntu runner, no password set)"
          echo "Akun Panel: ashifaja123@gmail.com"
          echo "Password Panel: ashifaja123"

      - name: Keep Runner Running for 6 Hours
        run: |
          echo "Runner akan berjalan terus selama 6 jam..."
          sleep 21600  # 6 jam dalam detik
