- name: Create .env inside panel (safe heredoc)
  run: |
    DIR=${{ steps.wait_panel.outputs.dir }}
    docker exec ptero_panel sh -c "cat > ${DIR}/.env" << 'EOF'
APP_ENV=production
APP_ENVIRONMENT_ONLY=false
APP_DEBUG=false
APP_URL=http://localhost

DB_CONNECTION=mysql
DB_HOST=ptero_mysql
DB_PORT=3306
DB_DATABASE=pterodb
DB_USERNAME=pterouser
DB_PASSWORD=pteropass

CACHE_DRIVER=redis
SESSION_DRIVER=redis
QUEUE_DRIVER=redis
REDIS_HOST=ptero_redis
REDIS_PORT=6379
REDIS_PASSWORD=null
EOF
