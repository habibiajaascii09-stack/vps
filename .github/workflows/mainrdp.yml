# .github/workflows/pterodactyl_install.yml

name: Instalasi Pterodactyl Panel via Docker + Tailscale

on:
  workflow_dispatch: 

jobs:
  pterodactyl_setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Kode Repositori
        uses: actions/checkout@v4

      # =================================================================
      # A. SETUP DOCKER (Waktu Jeda Dioptimalkan)
      # =================================================================
      - name: Instalasi Docker dari Repositori Resmi
        run: |
          echo "Menginstal paket dasar dan kunci GPG..."
          sudo apt update
          sudo apt install -y ca-certificates curl gnupg lsb-release

          # Tambahkan kunci GPG resmi Docker
          sudo mkdir -m 0755 -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

          # Tambahkan repositori Docker ke sources.list
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          echo "Menginstal Docker CE, CLI, dan containerd.io..."
          sudo apt update
          sudo apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

          # Menambahkan user ke grup docker
          sudo usermod -aG docker $USER
          
          echo "Docker siap digunakan. Memberi jeda 10 detik untuk stabilitas."
          sleep 10
          
      # =================================================================
      # B. SETUP TAILSCALE (Stabil, Docker-based)
      # =================================================================
      - name: Setup dan Login Tailscale
        timeout-minutes: 5 
        run: |
          echo "Menjalankan Tailscale dalam mode container..."
          docker run -d --name=tailscaled \
            --network=host \
            --cap-add=NET_ADMIN \
            -v /var/lib:/var/lib \
            -v /dev/net/tun:/dev/net/tun \
            ghcr.io/tailscale/tailscale:latest \
            /bin/sh -c "tailscaled --cleanup; tailscaled"

          sleep 5 
          
          docker exec tailscaled tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=github-runner-${{ github.sha }} \
            --accept-routes
            
          echo "Tailscale telah dipicu untuk login."

      - name: Jeda 10 Detik Setelah Koneksi Tailscale
        run: |
          echo "Koneksi Tailscale terjalin. Memberi jeda 10 detik untuk propagasi IP."
          sleep 10 

      - name: Cetak Detail Akses Tailscale
        id: tailscale_info
        run: |
          IP_ADDR=$(docker exec tailscaled tailscale ip -4)
          echo "::set-output name=tailscale_ip::${IP_ADDR}"
          
      # =================================================================
      # C. SETUP SERVER SSH (Dihilangkan systemctl)
      # =================================================================
      - name: Instalasi OpenSSH Server dan Konfigurasi Kunci
        env:
          PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }} 
        run: |
          echo "Menginstal OpenSSH Server..."
          sudo apt install -y openssh-server
          # HILANG: systemctl start/enable SSH. Diharapkan otomatis.
          
          # Konfigurasi Kunci
          mkdir -p ~/.ssh
          echo "$PUBLIC_KEY" >> ~/.ssh/authorized_keys
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/authorized_keys
          
          echo "SSH siap. User: 'runner'. Memberi jeda 10 detik untuk server."
          sleep 10

      # =================================================================
      # D. INSTALASI PTERODACTYL PANEL via DOCKER
      # =================================================================
      - name: Menjalankan Container Pterodactyl Panel
        run: |
          echo "Menjalankan Pterodactyl Panel Container..."
          
          docker run -d --name panel \
          -p 8080:80 \
          -p 8081:443 \
          --env-file <(echo 'APP_URL=http://localhost') \
          --restart=always \
          ghcr.io/pterodactyl/panel:latest
          
          echo "Pterodactyl Panel berjalan. Memberi jeda 20 detik untuk inisialisasi Panel."
          sleep 20

      # =================================================================
      # D.5 GENERATE APP_KEY (TOLERAN GAGAL)
      # =================================================================
      - name: Generate Application Key (APP_KEY)
        run: |
          echo "Membuat kunci enkripsi aplikasi (APP_KEY)..."
          docker exec panel php artisan key:generate --force || true
          echo "Kunci APP_KEY dipicu. Jika gagal, Anda bisa SSH dan melakukannya manual."

      # =================================================================
      # E. MEMBUAT AKUN ADMINISTRATOR PANEL (TOLERAN GAGAL)
      # =================================================================
      - name: Membuat Akun Administrator Panel
        run: |
          echo "Mencoba membuat akun admin (ROCKWATER)..."
          
          docker exec panel php artisan p:user:make \
              --email="ashifaja123@gmail.com" \
              --username="ROCKWATER" \
              --name-first="ashif" \
              --name-last="aja123" \
              --password="Maesaroh" \
              --admin=1 || true
              
          echo "================================================="
          echo "  PERINGATAN: Pembuatan akun diabaikan jika gagal."
          echo "================================================="

      # =================================================================
      # F. SETUP NGINX (FIX systemctl DENGAN PERINTAH NGINX LANGSUNG)
      # =================================================================
      - name: Instalasi Nginx dan Konfigurasi Reverse Proxy (FINAL FIX)
        run: |
          echo "Menginstal Nginx..."
          sudo apt install -y nginx
          
          # Konfigurasi Nginx
          sudo tee /etc/nginx/sites-available/pterodactyl.conf > /dev/null <<EOT
          server {
              listen 80 default_server;
              listen [::]:80 default_server;
              listen 443 ssl;
              server_name _; 
              
              location / {
                  proxy_pass http://127.0.0.1:8080; 
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
                  proxy_read_timeout 900;
              }
          }
          EOT

          # Mengaktifkan konfigurasi
          sudo ln -s /etc/nginx/sites-available/pterodactyl.conf /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          
          echo "Memulai Nginx tanpa systemctl..."
          # FIX: Menjalankan Nginx secara langsung di latar belakang
          sudo nginx # Perintah ini menjalankan Nginx di latar belakang sebagai daemon
          echo "Nginx seharusnya sudah berjalan di latar belakang."
          
      # =================================================================
      # G. MENJAGA RUNNER TETAP HIDUP (Akses Maksimal 6 Jam)
      # =================================================================
      - name: Runner Sleep 6 Jam
        run: |
          IP_ADDR_FINAL=${{ steps.tailscale_info.outputs.tailscale_ip }}
          
          echo "================================================="
          echo "  âœ… INSTALASI SELESAI. RUNNER AKTIF 6 JAM"
          echo "================================================="
          echo "  Akses Web Pterodactyl:"
          echo "  -> http://${IP_ADDR_FINAL}/"
          echo ""
          echo "  Akses SSH (JuiceSSH):"
          echo "  -> User: runner"
          echo "  -> IP: ${IP_ADDR_FINAL}"
          echo "  -> Password: Gunakan Kunci SSH Private Key Anda."
          echo ""
          echo "  AKUN PANEL (Jika langkah E berhasil):"
          echo "  -> Username: ROCKWATER"
          echo "  -> Password: Maesaroh"
          echo "================================================="
          
          echo "Runner akan tidur selama 6 jam..."
          sleep 6h
          echo "Job selesai / dibatalkan oleh GitHub setelah 6 jam."
