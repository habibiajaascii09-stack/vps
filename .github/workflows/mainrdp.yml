      - name: â³ Siapkan Lingkungan dan Install Tailscale (Diperbaiki)
        run: |
          # Perbarui dan Install Kebutuhan Dasar
          sudo apt update
          sudo apt install -y curl wget openssh-server

          # --- PERBAIKAN GPG ERROR DIMULAI DI SINI ---
          # 1. Unduh kunci publik Tailscale dan simpan di /usr/share/keyrings/
          #    Menggunakan metode yang lebih modern untuk memastikan kunci dikenali oleh APT.
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/jammy.no-tarsnap.gpg | \
          sudo gpg --dearmor -o /usr/share/keyrings/tailscale-archive-keyring.gpg
          
          # 2. Tambahkan repositori, merujuk langsung ke keyring baru
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu jammy main" | \
          sudo tee /etc/apt/sources.list.d/tailscale.list > /dev/null
          
          # --- PERBAIKAN GPG ERROR SELESAI DI SINI ---
          
          # Lanjutkan Instalasi
          sudo apt update
          sudo apt install -y tailscale

          # Otentikasi Tailscale dengan Kunci yang Diberikan
          echo "Melakukan Otentikasi Tailscale..."
          sudo tailscale up --authkey=${{ github.event.inputs.tailscale_auth_key }} --ssh
          
          # Dapatkan IP Tailscale
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV
